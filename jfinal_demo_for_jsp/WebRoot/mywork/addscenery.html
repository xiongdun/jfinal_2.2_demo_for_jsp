<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加景区数据</title>
<style type="text/css">
html, div, h4, h1, h3 {
	padding: 0;
	margin: 0;
}
.content {
	margin: 0 auto;
	width: 400px;
	min-height: 500px;
	background: #DEF5DE;
}

.content form {
	margin: 0 auto;
}

.content form input {
	width: 220px;
	height: 25px;
	border: 1px solid green;
	border-radius: 5px;
	margin-left: 50px;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="content">
		<h3>添加景区信息</h3>
		<form action="" method="post">
			<table>
				<tr>
					<td>景区Id：</td>
					<td><input type="text" name="yhscenery.sceneryId"/></td>
				</tr>
				<tr>
					<td>景区名称：</td>
					<td><input type="text" name="yhscenery.sceneryName" /></td>
				</tr>
				<tr>
					<td>图片路径：</td>
					<td><input type="text" name="yhscenery.imgPath" /></td>
				</tr>
				<tr>
					<td>景区地址：</td>
					<td><input type="text" name="yhscenery.sceneryAddress"></td>
				</tr>
				<tr>
					<td>景区评价：</td>
					<td><input type="text" name="yhscenery.scenerySummary"></td>
				</tr>
				<tr>
					<td>省份Id：</td>
					<td><input type="text" name="yhscenery.provinceId"></td>
				</tr>
				<tr>
					<td>省份名称：</td>
					<td><input type="text" name="yhscenery.provinceName"></td>
				</tr>
				<tr>
					<td>城市Id：</td>
					<td><input type="text" name="yhscenery.cityId"></td>
				</tr>
				<tr>
					<td>城市名称：</td>
					<td><input type="text" name="yhscenery.cityName"></td>
				</tr>
				<tr>
					<td>郡县Id：</td>
					<td><input type="text" name="yhscenery.countyId"></td>
				</tr>
				<tr>
					<td>郡县名称：</td>
					<td><input type="text" name="yhscenery.countyName"></td>
				</tr>
				<tr>
					<td>gradeId：</td>
					<td><input type="text" name="yhscenery.gradeId"></td>
				</tr>
				<tr>
					<td>评论数：</td>
					<td><input type="text" name="yhscenery.commentCount"></td>
				</tr>
				<tr>
					<td>提问数：</td>
					<td><input type="text" name="yhscenery.questionCount"></td>
				</tr>
				<tr>
					<td>博客数：</td>
					<td><input type="text" name="yhscenery.blogCount"></td>
				</tr>
				<tr>
					<td>访问数：</td>
					<td><input type="text" name="yhscenery.viewCount"></td>
				</tr>
				<tr>
					<td>bookFlag：</td>
					<td><input type="text" name="yhscenery.bookFlag"></td>
				</tr>
				<tr>
					<td>amount：</td>
					<td><input type="text" name="yhscenery.amount"></td>
				</tr>
				<tr>
					<td>amountAdv：</td>
					<td><input type="text" name="yhscenery.amountAdv"></td>
				</tr>
				<tr>
					<td>lat纬度：</td>
					<td><input type="text" name="yhscenery.lat"></td>
				</tr>
				<tr>
					<td>来源：</td>
					<td><input type="text" name="yhscenery.source"></td>
				</tr>
				<tr>
					<td>标签名：</td>
					<td><input type="text" name="yhscenery.labelName"></td>
				</tr>
				<tr>
					<td>aliasName：</td>
					<td><input type="text" name="yhscenery.aliasName"></td>
				</tr>
				<tr>
					<td>景区简介：</td>
					<td><input type="text" name="yhscenery.intro"></td>
				</tr>
				<tr>
					<td>购买提示：</td>
					<td><input type="text" name="yhscenery.buyNotice"></td>
				</tr>
				<tr>
					<td>支付方式：</td>
					<td><input type="text" name="yhscenery.payMode"></td>
				</tr>
				<tr>
					<td>如果使用信用卡：</td>
					<td><input type="text" name="yhscenery.ifUseCard"></td>
				</tr>
				<tr>
					<td>交通方式：</td>
					<td><input type="text" name="yhscenery.traffic"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交表单"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
